<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <!--Prevent auto fetch favicon-->
        <link rel="shortcut icon" href="about:blank">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!--css style-->
        <link href="rgb.css" rel="stylesheet">
        <title>RGB</title>
        <!--Google Font-->
        <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    </head>

    <body>
        <!--RGB will make you understand the concept of color of HEX color code-->
        <div class="container">
            <div class="row justify-content-start mt-5 ml-3">
                <div class="col-2 rNumber">
                    <input type="text" id="r1" oninput="changColor()" onblur="check(this)" size="2" maxlength="1">
                    <input type="text" id="r2" oninput="changColor()" onblur="check(this)" size="2" maxlength="1">
                    <h1 class="R">R</h1>
                </div>
            </div>
            <div class="row justify-content-start ml-3">
                <div class="col-2 gNumber">
                    <input type="text" id="g1" oninput="changColor()" onblur="check(this)" size="2" maxlength="1">
                    <input type="text" id="g2" oninput="changColor()" onblur="check(this)" size="2" maxlength="1">
                    <h1 class="G">G</h1>
                </div>
            </div>
            <div class="row justify-content-start ml-3">
                <div class="col-2 bNumber">
                    <input type="text" id="b1" oninput="changColor()" onblur="check(this)" size="2" maxlength="1">
                    <input type="text" id="b2" oninput="changColor()" onblur="check(this)" size="2" maxlength="1">
                    <h1 class="B">B</h1>
                </div>
            </div>

            <!--bottom nav-->
            <nav class="navbar fixed-bottom navbar-light bg-light">
                <p id="hexcode"> #ffffff </p>
                <p id="info"></p>
            </nav>

        </div>
        <script>
            function check(formElement) {
                //verify the input value
                re = /[a-fA-F][0-9]/;
                //if the input value beyond the range
                if (!re.test(formElement.value))
                    document.getElementById("info").innerHTML = "只能輸入 A-F 或數字";
            }

            function changColor() {

                var r1 = document.getElementById("r1").value;
                var r2 = document.getElementById("r2").value;
                var g1 = document.getElementById("g1").value;
                var g2 = document.getElementById("g2").value;
                var b1 = document.getElementById("b1").value;
                var b2 = document.getElementById("b2").value;
                var hexcode = '#' +
                    r1 + r2 + g1 + g2 + b1 + b2;

                document.getElementById("hexcode").innerHTML = hexcode;

                document.body.style.background = hexcode;
            }
        </script>
    </body>

</html>
